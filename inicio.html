<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Rueda Interactiva</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="container">
    <div class="wheel">
      <div class="central-circle" data-target="comida" role="button" aria-label="Seleccionar Comida" tabindex="0">
        <img src="img/comida.webp" alt="Comida" loading="lazy">
        <span>Comida</span>
      </div>
      <div class="circle" data-target="supermercados" role="button" aria-label="Seleccionar Supermercados" tabindex="0">
        <div class="inner-content">
          <img src="img/supermercado.webp" alt="Supermercados" loading="lazy">
          <span>Supermercados</span>
        </div>
      </div>
      <div class="circle" data-target="glovo-express" role="button" aria-label="Seleccionar Glovo Express" tabindex="0">
        <div class="inner-content">
          <img src="img/glovo-express.webp" alt="Glovo Express" loading="lazy">
          <span>Glovo Express</span>
        </div>
      </div>
      <div class="circle" data-target="tiendas" role="button" aria-label="Seleccionar Tiendas" tabindex="0">
        <div class="inner-content">
          <img src="img/tiendas.webp" alt="Tiendas" loading="lazy">
          <span>Tiendas</span>
        </div>
      </div>
      <div class="circle" data-target="dia-de-la-madre" role="button" aria-label="Seleccionar Día de la Madre" tabindex="0">
        <div class="inner-content">
          <img src="img/madre.webp" alt="Día de la Madre" loading="lazy">
          <span>Día de la Madre</span>
        </div>
      </div>
      <div class="circle" data-target="farmacia" role="button" aria-label="Seleccionar Farmacia" tabindex="0">
        <div class="inner-content">
          <img src="img/farmacia.webp" alt="Farmacia" loading="lazy">
          <span>Farmacia</span>
        </div>
      </div>
      <div class="circle" data-target="envio" role="button" aria-label="Seleccionar Envío" tabindex="0">
        <div class="inner-content">
          <img src="img/envio.webp" alt="Envío" loading="lazy">
          <span>Envío</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
